<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>MyPlaylist</title>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <link rel="stylesheet" th:href="@{/css/reset-css.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/user-dashboard.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/music-player.css}">
    <script th:src="@{/js/jquery-3.7.1.slim.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script src="https://kit.fontawesome.com/08b39fed13.js" crossorigin="anonymous"></script>
</head>

<body>
<div class="wrapper">
    <nav th:replace="~{fragments/nav-bar}"></nav>
    <div class="container mt-5">
        <!-- Personalized Welcome Message -->
        <h2 th:text="'Hello, ' + ${#authentication.principal.displayUsername} + '!'">Hello, User!</h2>
        <!-- User Profile Overview & Quick Actions -->
        <div class="row mt-4">
            <div class="col-md-3">
                <img src="path_to_default_avatar.png" alt="User Profile Picture" class="img-fluid rounded-circle"/>
                <p class="mt-2"><strong>Playlists:</strong> <span th:text="${playlist.totalElements}">0</span></p>
                <p><strong>Songs Added:</strong> <span th:text="${songsCount}">50</span></p>
                <a href="/playlist/create" class="btn btn-primary mt-3">Create a New Playlist</a>
            </div>
            <div class="col-md-9">
                <!-- User's Playlists -->
                <h4>Your Playlists</h4>
                <div class="row">
                    <th:block th:each="playlist : ${playlist}">
                        <div class="col-md-4 mb-4">
                            <div class="card">
                                <div class="image-wrapper">
                                    <img th:src="${playlist.pictureUrl() != null and !playlist.pictureUrl().isEmpty() ? playlist.pictureUrl : '/playlist-images/default.jpg'}"
                                         class="img-fluid" alt="Playlist Cover">
                                </div>
                                <h5 class="card-title" th:text="${playlist.name}">Playlist Name</h5>
                                <div class="card-body">
                                    <!-- Display playlist picture or default picture -->
                                    <p th:text="${playlist.description}">Playlist Description</p>
                                    <!-- Image Upload Form for each Playlist -->
                                    <div class="image-upload-form">
                                        <p class="upload-instructions">Customize your playlist with an image:</p>
                                        <form th:action="@{/playlist/{id}/upload-image(id=${playlist.id})}"
                                              method="post" enctype="multipart/form-data" class="imageUploadForm">
                                            <div class="input-group mb-3">
                                                <input type="file" name="picture" accept="image/png, image/jpeg"
                                                       class="form-control file-input" id="inputGroupFile01">
                                                <button type="submit" class="btn btn-outline-secondary upload-button"
                                                        id="theUploadButton" disabled>Upload
                                                </button>
                                            </div>
                                            <p>Maximum file size: 1MB</p>
                                            <div class="spinner" style="display: none;">
                                                <div class="loader"></div>
                                            </div>
                                        </form>
                                    </div>
                                    <div>
                                        <h6>Songs in this playlist:</h6>
                                        <ul class="list-unstyled song-list" th:if="${playlist.songs.size() > 0}">
                                            <!-- Display songs with conditional visibility for those beyond the first three -->
                                            <li th:each="song, stat : ${playlist.songs}"
                                                th:classappend="${stat.count > 3} ? 'hidden' : ''"
                                                class="mb-2 song-item"
                                                th:data-file-path="${song.filePath}"
                                                th:data-formatted-duration="${song.formattedDuration()}">

                                                <span th:text="${song.title}">Song Title</span>
                                                <span class="highlight">by</span>
                                                <span th:text="${song.artist}">Artist Name</span>
                                                <span th:text="${song.formattedDuration()}">Time</span>
                                                <hr class="song-separator">
                                            </li>
                                        </ul>
                                        <!-- Show More link -->
                                        <a href="#" th:if="${playlist.songs.size() > 3}" class="show-more"
                                           onclick="toggleHiddenSongs()">... and more</a>

                                    </div>
                                </div>
                            </div>
                            <button th:onclick="'loadPlaylist(' + ${playlist.id} + ')'">Load Playlist</button>
                        </div>
                    </th:block>
                </div>
            </div>
            <!--   Music Player      -->
            <button id="togglePlayerBtn" class="btn btn-primary">Toggle Player</button>
            <div class="music-player" id="musicPlayer">
                <img src="https://images.unsplash.com/photo-1503248947681-3198a7abfcc9?ixlib=rb-0.3.5&q=85&fm=jpg&crop=entropy&cs=srgb&ixid=eyJhcHBfaWQiOjE0NTg5fQ&s=9dea5064c1d0b9f8969216204ba66c73"
                     class="album"/>
                <div class="dash">
                    <a href="#mute" class="fa fa-volume-up"></a>
                    <span class="volume-level">
			<em style="width: 75%"></em>
		</span>
                    <div class="seeker">
                        <div class="wheel">
                            <div class="progress"></div>
                        </div>
                    </div>
                    <a href="#seek"></a>
                    <div class="controls">
                        <a href="#back" class="fa fa-fast-backward"></a>
                        <a href="#play" class="fa fa-pause"></a>
                        <a href="#forward" class="fa fa-fast-forward"></a>
                    </div>
                    <div class="info">
                        <i><span name="current">0:00</span> / <span name="duration">0:00</span></i>
                        <label></label>
                        <small></small>
                    </div>
                </div>
            </div>
            <!-- Footer -->
            <footer th:replace="~{fragments/footer}" class="footer bg-blur mt-5"></footer>
        </div>
    </div>
</div>
<script th:src="@{/js/playlistDashboard.js}"></script>
<script th:src="@{/js/lib/howler.core.min.js}"></script>
<script th:src="@{/js/newPlayer.js}"></script>
</body>
</html>
