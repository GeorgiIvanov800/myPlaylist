<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:fragment="navbar"
     class="navbar navbar-expand-lg navbar-dark bg-dark">
    <th:block sec:authorize="isAuthenticated()">
        <a class="navbar-brand" th:href="@{/users/dashboard}"> <i class="fa-solid fa-compact-disc fa-spin"></i> MyPlaylist</a>
    </th:block>
    <th:block sec:authorize="!isAuthenticated()">
        <a class="navbar-brand" href="/"> <i class="fa-solid fa-compact-disc fa-spin"></i> MyPlaylist</a>
    </th:block>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/home}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/users/dashboard}">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Discover More</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Blog</a>
            </li>
            <li class="nav-item dropdown" sec:authorize="hasRole('ADMIN')">
                <a class="nav-link dropdown-toggle" href="/" id="navbarDropdown" role="button"
                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Admin
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="/brands">Add brand</a>
                </div>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0 ms-auto d-none d-lg-block">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search" aria-label="Search">
                <div class="input-group-append">
                    <button class="btn btn-outline-success" type="submit"><i class="fa fa-search"></i></button>
                </div>
            </div>
        </form>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item" sec:authorize="!isAuthenticated()">
                <a class="nav-link" th:href="@{/users/login}">Sign In</a>
            </li>
            <li class="nav-item" sec:authorize="!isAuthenticated()">
                <a class="nav-link" th:href="@{/users/register}">Sign Up</a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <form th:method="POST"
                      th:action="@{/users/logout}">
                    <input type="submit" class="btn btn-link" value="Sign Out"/>
                </form>
            </li>
        </ul>
    </div>
</nav>
</body>
</html>
