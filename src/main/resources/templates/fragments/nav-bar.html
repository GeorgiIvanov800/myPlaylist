<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:fragment="navbar"
        class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/"> <i class="fa-solid fa-compact-disc fa-spin"></i> MyPlaylist</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Songs</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Shop</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Blog</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0 ms-auto d-none d-lg-block">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search" aria-label="Search">
                <div class="input-group-append">
                    <button class="btn btn-outline-success" type="submit"><i class="fa fa-search"></i></button>
                </div>
            </div>
        </form>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{users/login}">Sign In</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/users/register">Sign Up</a>
            </li>
            <li class="nav-item">
                <form th:method="POST"
                      th:action="@{users/logout}">
                <input type="submit" class="btn btn-link" value="Sign Out"/>
                </form>
            </li>
        </ul>
    </div>
</nav>
</body>
</html>
