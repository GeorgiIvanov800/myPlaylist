<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>MyPlaylist</title>
    <link rel="stylesheet" th:href="@{/css/reset-css.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
    <script th:src="@{/js/jquery-3.7.1.slim.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script src="https://kit.fontawesome.com/08b39fed13.js" crossorigin="anonymous"></script>
    <script th:src="@{/js/main.js}"></script>
</head>

<body>
<div class="wrapper">
    <nav th:replace="~{fragments/nav-bar}"></nav>

    <div class="container mt-5">
        <h2>Create Your Playlist</h2>

        <!-- Row for two columns: Playlist Details and Song Search -->
        <div class="row">
            <!-- Playlist Details Box -->
            <div class="col-md-6">
                <div class="playlist-details-box">
                    <form id="playlistForm" th:action="@{/playlist/create}" method="post">
                        <div class="form-group">
                            <label for="playlistName"></label>
                            <input type="text" id="playlistName" name="name" class="form-control"
                                   placeholder="Enter Playlist Name" required>
                            <div id="nameError" class="error-message" aria-live="polite"></div> <!-- Error message placeholder -->
                        </div>

                        <div class="form-group">
                            <label for="playlistDescription"></label>
                            <textarea id="playlistDescription" name="description" class="form-control" rows="3"
                                      placeholder="Enter a description"></textarea>
                            <div id="descriptionError" class="error-message" aria-live="polite"></div> <!-- Error message placeholder -->
                        </div>
                        <!-- Songs in Playlist Box -->
                        <div class="card playlist-songs-card">
                            <div class="card-header">
                                Songs in Playlist
                            </div>
                            <ul id="playlistSongs" class="list-group list-group-flush" style="max-height: 300px; overflow-y: auto;">
                                <!-- Dynamically added songs will go here -->
                            </ul>
                            <div id="songIdsError" class="error-message" aria-live="polite"></div> <!-- Error message placeholder -->
                        </div>

                        <div class="form-group">
                            <label for="playlistGenre">Genre:</label>
                            <select id="playlistGenre" name="genre" class="form-control">
                                <option value="">Select a Genre</option>
                                <option th:each="genre : ${T(org.myplaylist.myplaylist.model.enums.PlaylistGenreEnums).values()}"
                                        th:value="${genre.name()}" th:text="${genre.name()}"></option>
                            </select>
                            <div id="genreError" class="error-message" aria-live="polite"></div> <!-- Error message placeholder -->
                        </div>

                        <!-- Hidden input for storing added song IDs -->
                        <input type="hidden" id="songIds" name="songIds" th:value="songIds"/>

                        <button type="submit" class="btn btn-primary">Create Playlist</button>
                    </form>
                </div>
            </div>

            <!-- Song Search and Display Box -->
            <div class="col-md-6">
                <div class="song-search-box">
                    <label for="songSearch"></label>
                    <input type="text" id="songSearch" class="form-control" placeholder="Search for songs">
                    <div id="searchResults" class="mt-2">
                        <div class="card songs-card">
                            <div class="card-header">
                                Available Songs
                            </div>
                            <div class="card-body song-list" style="max-height: 600px; overflow-y: auto;">
                                <!-- List of songs populated from the database -->
                                <div th:each="song : ${songViewModelList}"
                                     th:attr="data-song-id=${song.id}"
                                     class="d-flex justify-content-between align-items-center mb-2">
                                    <span class="song-title" th:text="${song.artist}">Song Artist</span>
                                    <span class="song-artist" th:text="${song.title}">Song Title</span>
                                    <button type="button" class="btn btn-outline-primary btn-sm add-song" th:attr="data-song-id=${song.id}">
                                        <i class="fas fa-plus"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer th:replace="~{fragments/footer}" class="footer bg-blur mt-5"></footer>
    </div>
</div>

<script th:src="@{/js/createPlaylist.js}"></script>
</body>
</html>
