<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/head}">
</head>

<body>
<div class="wrapper">
    <nav th:replace="~{fragments/nav-bar}"></nav>

    <div class="container mt-5">
        <!-- Page Title -->
        <h2>Create Your Playlist</h2>

        <!-- Playlist Creation Form -->
        <form th:action="@{/createPlaylist}"  method="post" class="mt-4">
            <div class="form-group">
                <label for="playlistName">Playlist Name:</label>
                <input type="text" id="playlistName"  class="form-control" placeholder="Enter Playlist Name" required>
            </div>

            <div class="form-group">
                <label for="playlistDescription">Description (Optional):</label>
                <textarea id="playlistDescription" class="form-control" rows="3" placeholder="Enter a description"></textarea>
            </div>

            <div class="form-group">
                <label>Add Songs:</label>
                <input type="text" id="songSearch" class="form-control" placeholder="Search for songs to add">
                <!-- Implement song search functionality -->
            </div>

            <div id="addedSongsList" class="mt-3">
                <!-- List of added songs will be displayed here -->
            </div>

            <button type="submit" class="btn btn-primary">Create Playlist</button>
            <a href="/" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <!-- Footer -->
    <footer th:replace="~{fragments/footer}" class="footer bg-blur mt-5">
    </footer>
</div>

<script>
    // JavaScript for song search and add functionality
</script>
</body>
</html>
