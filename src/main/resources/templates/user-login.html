<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}">
</head>
<body>
<nav th:replace="~{fragments/nav-bar}"></nav>

<div class="d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="container align-content-center">
        <h2 class="text-center text-white">Login to MyPlaylist.org</h2>



        <!-- Login form start -->
        <form th:method="post"
              th:action="@{/users/login}"
              class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">

            <!-- Email -->
            <div class="form-group col-md-12 mb-3 position-relative input-icon">
                <label for="email" class="text-white font-weight-bold">Email</label>
                <input id="email" name="email" th:value="${email}" type="text" class="form-control" placeholder="Email" required>
            </div>

            <!-- Password -->
            <div class="form-group col-md-12 mb-3 position-relative">
                <div class="password-container col-md-12">
                    <label for="password" class="text-white font-weight-bold">Password</label>
                    <input id="password" name="password" type="password" class="form-control rounded"
                           placeholder="Password" required>
                    <button type="button" class="toggle-password" data-input="password" tabindex="-1">Show</button>
                </div>
                <p th:if="${activationSuccess}" class="alert alert-success">
                    <span th:text="${activationSuccess}"></span>
                </p>
                <p th:if="${activateAccount}" class="alert alert-success">
                    <span th:text="${activateAccount}"></span>
                </p>

                <p th:if="${notActive}" class="errors alert alert-danger">
                    <span th:text="${notActive}"></span>
                </p>

            </div>
            <div class="form-check">
                <div class="d-flex justify-content-center align-items-center">
                    <label for="rememberme" class="text-white font-weight-bold">Remember Me</label>
                    <input id="rememberme" name="rememberme" type="checkbox" class="form-check-inline">
                </div>
            </div>
            <p th:if="${bad_credentials}" class="errors alert alert-danger">
                Invalid email or password.
            </p>

            <!--Button-->
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="button-holder d-flex justify-content-center">
                        <input type="submit" class="btn btn-primary  rounded-pill shadow-sm" value="Login">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
