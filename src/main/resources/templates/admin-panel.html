<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/head}">
</head>
<body>
<nav th:replace="~{fragments/nav-bar}"></nav>
<div class="container mt-4">
    <h1>Report Management</h1>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Description</th>
                <th>Reason</th>
                <th>Comment Text</th>
                <th>Reported By</th>
                <th>Comment Author</th>
                <th>Reported On</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="report : ${reports}">
                <td th:text="${report.commentEntity.id}">1</td>
                <td th:text="${report.description}">Description</td>
                <td th:text="${report.reason}">Reason</td>
                <td th:text="${report.commentEntity.textContent}">Comment Text</td>
                <td th:text="${report.reportedBy.username}">Reporter's Username</td>
                <td th:text="${report.commentEntity.user.username}">Comment Author's Username</td>
                <td th:text="${#temporals.format(report.reportedOn, 'dd-MM-yyyy HH:mm')}">Reported On</td>
                <td>
                    <form th:action="@{/admin/reports/deleteComment/{commentId}(commentId=${report.commentEntity.id})}"
                          method="post"
                          class="delete-form">
                        <input type="hidden" name="_method" value="delete"/>
                        <button type="submit" class="btn btn-secondary btn-sm">Delete Comment</button>
                    </form>
                    <form th:action="@{/admin/reports/clearReport/{reportId}(reportId=${report.id})}"
                          method="post"
                          class="delete-form">
                        <input type="hidden" name="_method" value="delete"/>
                        <button type="submit" class="btn btn-secondary btn-sm">Clear Report</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="container mt-4">
    <h1>Role Management</h1>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Current Role</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}">1</td>
                <td th:text="${user.username}">Username</td>
                <td>
                    <span th:each="role : ${user.roles}" th:text="${role.role} + ' '"></span>
                </td>
                <td>
                    <form th:action="@{/admin/userAction}" method="post" onsubmit="return confirmAction()">
                        <input type="hidden" name="userId" th:value="${user.id}" />
                        <select name="action"
                                th:id="'actionSelect' + ${user.id}"
                                th:onchange="'handleActionChange(this.value, ' + ${user.id} + ')'">
                            <option value="">Select Action</option>
                            <option value="addRole">Add Role</option>
                            <option value="removeRole">Remove Role</option>
                            <option value="banUser">Ban User</option>
                        </select>
                        <select name="addRoleId" th:id="'addRoleSelect' + ${user.id}" style="display:none;">
                            <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.role}"></option>
                        </select>
                        <select name="removeRoleId" th:id="'removeRoleSelect' + ${user.id}" style="display:none;">
                            <option th:each="role : ${user.roles}" th:value="${role.id}" th:text="${role.role}"></option>
                        </select>
                        <button type="submit">Perform Action</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    function handleActionChange(action, userId) {
        document.getElementById('addRoleSelect' + userId).style.display = action === 'addRole' ? 'block' : 'none';
        document.getElementById('removeRoleSelect' + userId).style.display = action === 'removeRole' ? 'block' : 'none';
    }

    function confirmAction() {
        let action = document.getElementById('actionSelect').value;
        if (action === 'banUser') {
            return confirm('Are you sure you want to ban this user?');
        }
        return true; // No confirmation needed for other actions
    }
</script>

</body>
</html>
