<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}">
</head>
<body>
<nav th:replace="~{fragments/nav-bar}"></nav>

<!-- ... -->
<div class="d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="container align-content-center">
        <h2 class="text-center text-white">Register</h2>

        <!-- Registration form start -->
        <form th:action="@{/users/register}"
              th:method="post"
              th:object="${userRegistrationBindingModel}"
              class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">

            <div class="row">
                <!-- First Name -->
                <div class="form-group col-md-12 mb-3 input-icon">
                    <label for="firstName" class="text-white font-weight-bold">First Name</label>
                    <input th:field="*{firstName}" id="firstName" name="firstName" type="text"
                           class="form-control rounded" placeholder="First name" required>
                    <i class="fa-brands fa-napster"></i>
                </div>

                <!-- Last Name -->
                <div class="form-group col-md-12 mb-3">
                    <label for="lastName" class="text-white font-weight-bold">Last Name</label>
                    <input th:field="*{lastName}" th:errorclass="is-invalid" id="lastName" name="lastName" type="text"
                           class="form-control rounded" placeholder="Last name" required>
                    <span class="validation-error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Error</span>
                </div>
            </div>

            <!-- Email -->
            <div class="row">
                <div class="form-group col-md-12 mb-3">
                    <label for="email" class="text-white font-weight-bold">Email</label>
                    <input th:field="*{email}" th:errorclass="is-invalid" id="email" name="email" type="email"
                           class="form-control rounded" placeholder="Email" required>
<!--                    <p class="validation-error" th:text="${emailError}">Error Text</p>-->
                    <span class="validation-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error</span>
                </div>
            </div>
            <!-- Username -->
            <div class="form-group col-md-12 mb-3 position-relative input-icon">
                <label for="username" class="text-white font-weight-bold">Username</label>
                <input th:field="*{username}" th:errorclass="is-invalid" id="username" name="username" type="text"
                       class="form-control" placeholder="Username" required title="Enter your Username">
<!--                <p class="validation-error" th:text="${usernameError}">Error Text</p>-->
                <span class="validation-error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Error</span>
            </div>
            <!-- Password & Confirm Password -->
            <div class="row">
                <!-- Password -->
                <div class="form-group col-md-12 mb-3 position-relative">
                    <div class="password-container col-md-12">
                    <label for="password" class="text-white font-weight-bold">Password</label>
                    <input th:field="*{password}" th:errorclass="is-invalid" id="password" name="password"
                           type="password" class="form-control rounded" placeholder="Password" required>
                    <button type="button" class="toggle-password" data-input="password" tabindex="-1">Show</button>
                    <span class="validation-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Error</span>
                    </div>
                </div>

                <!-- Confirm Password -->
                <div class="form-group col-md-12 mb-3 position-relative">
                    <div class="password-container col-md-12">
                    <label for="confirmPassword" class="text-white font-weight-bold">Confirm Password</label>
                    <input th:field="*{confirmPassword}" th:errorclass="is-invalid" id="confirmPassword"
                           name="confirmPassword" type="password" class="form-control rounded"
                           placeholder="Confirm password" required>
                    <span class="validation-error" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">Error</span>
                    <span class="passwordError" id="passwordError"></span>
                    </div>
                </div>
            </div>
            <!--Button-->
            <div class="row">
                <div class="col col-md-12">
                    <div class="button-holder d-flex justify-content-center">
                        <input type="submit" class="btn btn-primary rounded-pill shadow-sm" value="Register">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
