<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/head}">
</head>
<body>
<nav th:replace="~{fragments/nav-bar}"></nav>
<div class="container">

    <h2>Report Comment</h2>

    <!-- Report Form -->
    <form th:action="@{/reports/create/}"
          th:object="${reportBindingModel}"
          method="post"
          class="mt-3">
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" th:field="*{description}" placeholder="Describe the issue" required></textarea>
            <span class="validation-error" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Error</span>
        </div>
        <div class="form-group">
            <label for="reason">Reason</label>
            <textarea class="form-control" id="reason" th:field="*{reason}" placeholder="Reason for reporting" required></textarea>
            <span class="validation-error" th:if="${#fields.hasErrors('reason')}" th:errors="*{reason}">Error</span>
        </div>
        <input type="hidden" th:field="*{commentId}"/>
        <button type="submit" class="btn btn-primary">Submit Report</button>
        <div th:if="${errorMessage}" class="alert alert-danger">
            <p th:text="${errorMessage}"></p>
        </div>
    </form>
</div>

<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
